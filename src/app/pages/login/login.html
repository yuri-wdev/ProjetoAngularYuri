<div class="vh-100 container h-100">
  <div class="row d-flex h-100">
    
    <div class="col-6 d-flex align-items-center justify-content-center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/2019_Ford_Ranger_Lariat_SuperCrew_in_Lightning_Blue%2C_front_left.jpg" 
           class="img-fluid rounded shadow-sm" 
           alt="Ford Ranger">
    </div>

    <div class="col-6 d-flex flex-column align-items-center justify-content-around bg-light">
      
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Ford_logo_flat.svg" 
           class="w-50" 
           alt="Logo Ford">

      <form class="w-100" (ngSubmit)="fazerLogin()">
        <h1 class="fs-4 text-success text-center pb-5">Boas-vindas!</h1>
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">UsuÃ¡rio: </label>
          <input type="text" name="usuario" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="usuario">
          <div id="emailHelp" class="form-text"></div>
        </div>
        
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha: </label>
          <input type="password" name="senha" [(ngModel)]="senha" class="form-control" id="exampleInputPassword1">
        </div>
        
        <div class="mb-3 form-check pt-3 pb-5">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Mantenha-me conectado(a)</label>
        </div>
        
        <div class="d-flex align-items-center justify-content-center">
          <button type="submit" class="btn btn-primary w-50">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
